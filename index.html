<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a Almorzar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center p-4">
        <div class="card-body">
            <h5 class="card-title">🍣 Invitación a Almorzar 🍱</h5>
            <p id="question" class="card-text">¿Te gustaría almorzar conmigo mañana?</p>
            <button id="siBtn" class="btn btn-success me-2">Sí 😁</button>
            <button id="noBtn" class="btn btn-danger">No 😔</button>
            <p id="respuesta" class="mt-3"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
